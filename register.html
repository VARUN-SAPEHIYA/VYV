<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Final PROJECT</title>
</head>
<body>
    <div class="container">
        <form name="f1"  onsubmit="return matchpass()">
            <h1>Register Here!❤️</h1>
            <div>
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Fullname" required="required">
            </div>
            <div>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" placeholder="Email" required="required">
            </div>
            <div>
                <i class="fa fa-phone" aria-hidden="true"></i>
                <input type="number" name="num" placeholder="Phone Number" required="required">
            </div>
            <div>
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="text" name = "pass1" placeholder="Password" required="required">
            </div>
            <div>
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" name="pass2" placeholder="Confirm Password" required="required">
            </div>
            <button type="submit">Register</button>
        </form>
        <h3>Kindly Press <span>Ctrl+Click</span> together to redirect to another page!😊</h3>
    </div>
</body>
<script src="register.js"></script>
</html>
